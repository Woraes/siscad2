{% extends 'pages/modelo-sis.html' %}
{% load static %}


{% block titulo %}
<title>Cadastro Pessoa </title>
{% endblock  %}

{% block conteudo %}
<div class="card">
    <div class="card-header">
      <h3>Cadastro de Pessoa</h3>
    </div>
    <div class="card-body">
      <h5 class="card-title">Prencha os campos obrigatórios.</h5>
      <form action="" method="post">
        
        {% csrf_token %}


        
      <p class="card-text">Após prencher clique em cadastrar.</p>
      
      <button class="btn btn-primary" type="submit">Cadastrar</button>
      <a href="{% url 'pessoa_list'%}" class="btn btn-secondary">Cancelar</a>
    </form>
    </div>
  </div>
{% endblock conteudo %}
